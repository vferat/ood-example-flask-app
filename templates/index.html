<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fMRIPrep Command Line Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">fMRIPrep Command Line Generator</h1>
    <form id="fmriprepForm">
      <div class="mb-3">
        <label for="bidsDir" class="form-label">BIDS Directory</label>
        <input type="text" class="form-control" id="bidsDir" name="bidsDir" placeholder="Enter BIDS Directory">
      </div>
      <div class="mb-3">
        <label for="outputDir" class="form-label">Output Directory</label>
        <input type="text" class="form-control" id="outputDir" name="outputDir" placeholder="Enter Output Directory">
      </div>
      <div class="mb-3">
        <label for="analysisLevel" class="form-label">Analysis Level</label>
        <select class="form-select" id="analysisLevel" name="analysisLevel">
          <option value="participant">Participant</option>
        </select>
      </div>
      <!-- Add more form inputs for other options -->
      <button type="submit" class="btn btn-primary">Generate Command Line</button>
    </form>
    <div id="commandLineOutput" class="mt-3">
      <!-- Command line output will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('fmriprepForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      const formData = new FormData(event.target);

      // Convert form data to object
      const formDataObj = {};
      formData.forEach((value, key) => {
        formDataObj[key] = value;
      });

      // Convert object to command line string
      let commandLine = `fmriprep ${formDataObj.bidsDir} ${formDataObj.outputDir} ${formDataObj.analysisLevel}`;

      // Display command line output
      document.getElementById('commandLineOutput').innerText = commandLine;
    });
  </script>
</body>
</html>
